    <title>DropStore</title>

<body>
    <div>
        <header>
            <nav class="navbar">
                <div class="menu container">
                    <img src="resources/img/logo.png" class="logo">
                    <ul class="main-menu">
                        <li><a href="historia.html">Nossa História</a></li>
                        <li><a href="#produtos">Produtos</a></li>
                        <li><a href="carrinho.html">Carrinho</a></li>
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="product">
            <div class="product-img">
                <img src="resources/img/prod1-min.jpg" alt="Tênis camurça">
            </div>
            <div class="prod-description">
                <h1>Tênis Camurça Cano Alto</h1>
                <p>Tênis Casual em camurça, perfeito para todas ocasiões</p>
                <p>R$899,90</p>

                <form action="carrinho.html">
                    <label for="size"> Tamanho: </label>
                    <select name="size" id="size">
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Adicionar ao Carrinho</button>
                </form>
            </div>
        </div>

        <footer>
            <nav class="footer">
                <ul class="socials">
                    <li><a href="facebook.com"><ion-icon name="logo-facebook"></ion-icon> </a></li>
                    <li><a href="twitter.com"><ion-icon name="logo-twitter"></ion-icon> </a></li>
                    <li><a href="instagram.com"><ion-icon name="logo-instagram"></ion-icon> </a></li>
                </ul>
                <div class="local">
                    <address> Rua Coronel Genuino - 358, Centro Histórico</address>
                </div>

                <ul class="payment-methods">
                    <li><ion-icon name="logo-usd"></ion-icon></li>
                    <li><ion-icon name="card"></ion-icon></li>
                    <li><ion-icon name="cash"></ion-icon></li>
                </ul>

            </nav>
        </footer>

    </div>
